<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Simulador de Cambio</title>
</head>
<body class="fondo">
    <div class="contenedor">
        <h1>Simulador de Cambio</h1>
        
        <div class="converti">
            <input type="number" id="dineros" placeholder="Cantidad">
            <select id="entrada">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="ARG">ARG</option>
            </select>
            <span> a </span>
            <select id="salida">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="ARG">ARG</option>
            </select>
            <button class="conver" id="convertidor">Convertir</button>
        </div>

        <div class="resultados" id="resultado"></div>

        <h2>Historial</h2>
        <ul id="historial"></ul>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
